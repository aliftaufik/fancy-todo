<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="google-signin-client_id"
			content="1003447167481-pusu433v2tun4u0joijmh1ti39fom185.apps.googleusercontent.com"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/datepicker.min.css" />
		<script src="https://kit.fontawesome.com/1d19b412a0.js" crossorigin="anonymous"></script>
		<title>Fancy Todo</title>
	</head>
	<body>
		<div id="top"></div>
		<!-- Todo Detail Modal -->

		<div
			class="modal fade"
			id="todo-detail-modal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="todo-detail-modal-title"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="todo-detail-modal-title">Todo Detail</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h3 id="m-todo-title">Todo name</h3>
						<h5 class="mb-2" id="m-todo-due">
							<small class="text-muted">Todo due_time</small>
						</h5>
						<p id="m-todo-desc">Todo description</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Todo Create Modal -->

		<div
			class="modal fade"
			data-backdrop="static"
			id="todo-create-modal"
			tabindex="-1"
			role="dialog"
			aria-labelledby="todo-create-modal-title"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="todo-create-modal-title">Create New Todo</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="card-body" id="t-form">
							<div class="form-group">
								<label for="t-name">Todo Name</label>
								<input
									type="text"
									class="form-control"
									id="t-name"
									aria-describedby="email"
									placeholder="Enter todo name"
									required
								/>
							</div>

							<div class="form-group">
								<label for="l-password">Description</label>
								<textarea class="form-control" id="t-desc" rows="3"></textarea>
							</div>

							<div class="form-group">
								<label for="l-due">Due Date</label>
								<input
									type="text"
									class="form-control"
									data-toggle="datepicker"
									id="t-due"
									aria-describedby="due_date"
								/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Header -->

		<header class="jumbotron jumbotron-fluid d-none d-lg-block">
			<div class="container text-center">
				<h1>Fancy Todo</h1>
			</div>
		</header>
		<!-- <nav class="navbar navbar-light bg-light d-none" id="nav-brand">
			<a class="navbar-brand mx-auto" href="#">Fancy Todo</a>
		</nav> -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top mt-lg-n5">
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarToggler"
				aria-controls="navbarToggler"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand mx-auto d-lg-none" href="" class="to-top">Fancy Todo</a>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="" class="to-top">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="" tabindex="-1" aria-disabled="true">Edit</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Create New Todo</a>
					</li>
					<form class="form-inline my-2 my-lg-0">
						<input
							class="form-control mr-sm-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>
				</ul>
				<ul class="navbar-nav navbar-right">
					<li class="nav-item">
						<a class="nav-link" href="" id="btn-signout"
							><i class="fas fa-sign-out-alt"></i> Sign Out</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<main class="container pt-5">
			<!-- SIGN IN SECTION -->

			<section class="container col-4 justify-content-center mt-n4" id="signin-section">
				<div class="card">
					<div class="card-header text-center">
						Sign In
					</div>
					<form class="card-body" id="l-form">
						<div class="form-group">
							<label for="l-username">Username</label>
							<input
								type="text"
								class="form-control"
								id="l-username"
								aria-describedby="email"
								placeholder="Enter email"
								required
							/>
						</div>

						<div class="form-group">
							<label for="l-password">Password</label>
							<input type="password" class="form-control" id="l-password" placeholder="Password" />
							<div class="invalid-feedback">
								Username or password wrong.
							</div>
						</div>
						<div class="text-center">
							<button
								type="submit"
								class="btn btn-primary btn-lg w-100"
								class="l-submit"
								id="l-submit-loading"
							>
								Sign In
							</button>
							<div class="mx-auto my-1">OR</div>
							<div class="l-submit">
								<div
									class="g-signin2 row justify-content-center"
									data-onsuccess="googleSignin"
								></div>
							</div>
							<div class="d-flex mt-3">
								<small class="">Dont have account? <a class="" href="register"> Sign Up</a></small>
							</div>
						</div>
					</form>
				</div>
			</section>

			<!-- TODOS SECTION -->
			<section class="container" id="todos-section">
				<div class="card-deck"></div>
			</section>
		</main>

		<footer></footer>

		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="datepicker.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
