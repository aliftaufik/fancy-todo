<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Fancy Todo</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light d-none" id="nav-brand">
			<a class="navbar-brand mx-auto" href="#">Fancy Todo</a>
		</nav>
		<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarToggler"
				aria-controls="navbarToggler"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand mx-auto d-lg-none" href="#">Fancy Todo</a>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>
					<li class="nav-item">
						<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input
						class="form-control mr-sm-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>

		<header class="jumbotron jumbotron-fluid">
			<div class="container text-center">
				<h1>Fancy Todo</h1>
			</div>
		</header>
		<main class="container">
			<!-- SIGN IN SECTION -->

			<section class="container col-4 justify-content-center" id="signin-section">
				<div class="card">
					<div class="card-header text-center">
						Sign In
					</div>
					<form class="card-body" id="l-form">
						<div class="form-group">
							<label for="l-username">Username</label>
							<input
								type="text"
								class="form-control"
								id="l-username"
								aria-describedby="email"
								placeholder="Enter email"
								required
							/>
						</div>

						<div class="form-group">
							<label for="l-password">Password</label>
							<input type="password" class="form-control" id="l-password" placeholder="Password" />
							<div class="invalid-feedback">
								Username or password wrong.
							</div>
						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary btn-lg w-100" id="l-submit">
								Sign In
							</button>
							<div class="mx-auto my-1">OR</div>
							<div class="g-signin2 row justify-content-center" data-onsuccess="onSignIn"></div>
							<div class="d-flex mt-3">
								<small class="">Dont have account? <a class="" href="register"> Sign Up</a></small>
							</div>
						</div>
					</form>
				</div>
			</section>

			<!-- TODOS SECTION -->
			<section class="container card-deck" id="todos-section">
				<div class="col-3">
					<div class="card">
						<div class="card-header">
							Todo
						</div>
						<div class="card-body">
							<div class="card-title">Doing thing</div>
							<div class="card-text">blabla</div>
						</div>
					</div>
				</div>
				<div class="col-3">p</div>
				<div class="col-3">p</div>
				<div class="col-3">p</div>
				<div class="col-3">p</div>
				<div class="col-3">p</div>
			</section>
		</main>
		<footer></footer>

		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
